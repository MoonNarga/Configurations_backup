customization:
  distribution_code_name: Weasel
  distribution_version: 0.14.3
  generator: "Rime::SwitcherSettings"
  modified_time: "Thu Apr  2 21:19:53 2020"
  rime_version: 1.5.3
patch:
  schema_list:
    - { schema: luna_pinyin }
    - { schema: double_pinyin }
    - { schema: wubixinshiji_pinyin }

  switcher/hotkeys:
    - Control+period

  ascii_composer:
    good_old_caps_lock: true
    switch_key:
      Caps_Lock: clear
      Control_L: noop
      Control_R: noop
      Eisu_toggle: clear
      Shift_L: commit_code
      Shift_R: commit_code

  key_binder/bindings:
    - { when: always, accept: Shift+space, toggle: full_shape }
    - { when: has_menu, accept: minus, send: Page_Up }
    - { when: has_menu, accept: equal, send: Page_Down }

  punctuator:
    full_shape:
      " ": { commit: "　" }
      "!": { commit: "！" }
      '"': { pair: ["“", "”"] }
      "#": ["＃", "⌘"]
      "$": ["￥", "$", "€", "£", "¥", "¢", "¤"]
      "%": [％", "°", "℃"]
      "&": "＆"
      "'": { pair: ["‘", "’"] }
      "(": "（"
      ")": "）"
      "*": ["＊", "·", "・", "×", "※", "❂"]
      "+": "＋"
      ",": { commit: "，" }
      "-": "－"
      .: { commit: "。" }
      "/": ["、", "/", "／", "÷"]
      ":": { commit: "：" }
      ";": { commit: "；" }
      "<": ["《", "〈", "«", "‹"]
      "=": "＝"
      ">": ["》", "〉", "»", "›"]
      "?": { commit: "？" }
      "@": ["＠", "☯"]
      "[": ["「", "【", "〔", "［"]
      "\\": ["、", "\\", "＼"]
      "]": ["」", "】", "〕", "］"]
      "^": { commit: "……" }
      _: "——"
      "`": "｀"
      "{": ["『", "〖", "｛"]
      "|": ["·", "|", "｜", "§", "¦"]
      "}": ["』", "〗", "｝"]
      "~": ["~", "～"]
    half_shape:
      "!": { commit: "！" }
      '"': { pair: ["“", "”"] }
      "#": "#"
      "$": "$"
      "%": "%"
      "&": "&"
      "'": { pair: ["‘", "’"] }
      "(": "("
      ")": ")"
      "*": "*"
      "+": "+"
      ",": { commit: "，" }
      "-": "-"
      .: { commit: "。" }
      "/": "/"
      ":": { commit: "：" }
      ";": { commit: "；" }
      "<": "<"
      "=": "="
      ">": ">"
      "?": { commit: "？" }
      "@": "@"
      "[": "["
      "\\": "、"
      "]": "]"
      "^": "^"
      _: "——"
      "`": "`"
      "{": "{"
      "|": "|"
      "}": "}"
      "~": "~"